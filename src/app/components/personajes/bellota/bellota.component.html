<section>
  <h1 class="bellota-title"> {{ bellota.name }}</h1>
  <div class="bellota-div">
    <p> {{ bellota.description }}</p>
    <img [src]="bellota.img" alt="" />
  </div>
  <div class="d-grid gap-2 col-6 mx-auto">
    <button type="button" class="btn btn-outline-secondary" type="button" (click)="navigation.goBack()">VOLVER {{navigation.getPreviousUrl()}}</button>
    <span *ngFor="let url of navigation.getHistory(); let i = index"> {{i}}={{url}} </span>
</div>
</section>
